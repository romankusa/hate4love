              widget: "string",
              i18n: true,
            }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              i18n: true,
            }
      - label: Hero
        name: hero
        widget: object
        i18n: true
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Title highlight"
            name: "highlight"
            widget: "string"
            i18n: true
          - label: Background image
            name: background
            widget: object
            i18n: true
            summary: "{{fields.alt}}"
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Imagen mobile",
                  name: "mobileImg",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  widget: "string",
                  i18n: true,
                }
      - label: Content
        name: content
        widget: object
        i18n: true
        fields:
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Body"
            name: "body"
            widget: "markdown"
            required: false
            i18n: true
          - label: "Buttons"
            name: "buttons"
            widget: "list"
            required: false
            minimize_collapsed: true
            collapsed: true
            summary: "{{fields.title}}"
            i18n: true
            fields:
              - label: Title
                name: title
