backend:
  name: git-gateway
  branch: main
media_folder: "public" # Media files will be stored in the repo under static/images/uploads
public_folder: "/" # The src attribute for uploaded media will begin with /images/uploads
i18n:
  structure: multiple_folders
  locales: [es, en]
  default_locale: es

collections:
  - name: "layout"
    label: "Layout"
    i18n: true
    create: true
    folder: content/layout
    format: "json"
    identifier_field: slug
    fields:
      - label: "Slug"
        name: "slug"
        widget: "hidden"
        default: "Main"
        i18n: duplicate
      - label: Header
        name: header
        widget: object
        i18n: true
        fields:
          - label: Logo
            name: logo
            widget: object
            i18n: true
            summary: "{{fields.alt}}"
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Mobile image",
                  name: "mobileImg",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  widget: "string",
                  i18n: true,
                }
          - label: "Links"
            name: "links"
            widget: "list"
            minimize_collapsed: true
            collapsed: true
            i18n: true
            summary: "{{fields.title}}"
            fields:
              - {
                  label: Title,
                  name: title,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Link,
                  name: link,
                  widget: string,
                  i18n: true,
                }
          - label: Button
            name: button
            widget: object
            i18n: true
            summary: "{{fields.title}}"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
                i18n: true
              - label: "Link"
                name: "link"
                widget: "string"
                i18n: true
              - label: Icon
                name: icon
                widget: object
                required: false
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      allow_multiple: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                    }
      - label: Footer
        name: footer
        widget: object
        i18n: true
        fields:
          - label: "Copyright"
            name: "copyright"
            widget: "string"
            i18n: true
  - name: "home"
    i18n: true
    create: true
    format: "json"
    folder: content/home
    label: "Home"
    identifier_field: slug
    fields:
      - label: "Slug"
        name: "slug"
        widget: "hidden"
        default: "Main"
        i18n: duplicate
      - label: Metadata
        name: metadata
        widget: object
        summary: "{{fields.titulo}}"
        i18n: true
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              i18n: true,
            }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              i18n: true,
            }

      - label: Hero
        name: hero
        widget: object
        i18n: true
        fields:
          - label: Logo
            name: logo
            widget: object
            i18n: true
            summary: "{{fields.alt}}"
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  widget: "string",
                  i18n: true,
                }
          # - label: "Text"
          #   name: "text"
          #   widget: "string"
          #   i18n: true
          # - label: "Highlighted text"
          #   name: "highlight"
          #   widget: "string"
          #   i18n: true
          - label: "Title"
            name: "title"
            widget: "string"
            i18n: true
          - label: "Text"
            name: "text"
            widget: "text"
            i18n: true
          - label: Background image
            name: background
            widget: object
            i18n: true
            summary: "{{fields.alt}}"
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Imagen mobile",
                  name: "mobileImg",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  widget: "string",
                  i18n: true,
                }
      - label: Sections
        name: sections
        i18n: true
        widget: list
        minimize_collapsed: true
        collapsed: true
        summary: "{{fields.type}}"
        hint: "Depending on the type you select, it will show different sections and information. Only fill the fields specific to the section you want to display."
        fields:
          - label: "id"
            name: "id"
            widget: "string"
            i18n: duplicate
          - label: Type
            name: type
            widget: select
            options:
              - { label: "Text", value: "TEXT" }
              - {
                  label: "Text, Image Right",
                  value: "TEXT_IMAGE_RIGHT",
                }
              - {
                  label: "Text, Image Left",
                  value: "TEXT_IMAGE_LEFT",
                }
              - { label: "Numbers", value: "NUMBERS" }
              - { label: "Carousel", value: "CAROUSEL" }
              - { label: "hate4love Images", value: "HATE4LOVE" }
              - { label: "Partners", value: "PARTNERS" }
              - { label: "YT Video", value: "YT_VIDEO" }

          - label: Image
            name: image
            widget: object
            required: false
            i18n: true
            summary: "{{fields.alt}}"
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  required: false,
                  widget: "image",
                  i18n: true,
                  allow_multiple: false,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  required: false,
                  widget: "string",
                  i18n: true,
                }
          - label: "Hate 4 love images"
            name: "flipImages"
            required: false
            widget: "list"
            minimize_collapsed: true
            collapsed: true
            i18n: true
            fields:
              - label: Front image
                name: front
                widget: object
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      i18n: duplicate,
                      allow_multiple: false,
                    }
                  - {
                      label: "Imagen mobile",
                      name: "mobileImg",
                      widget: "image",
                      allow_multiple: false,
                      required: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                    }
              - label: Back image
                name: back
                widget: object
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      i18n: duplicate,
                      allow_multiple: false,
                    }
                  - {
                      label: "Imagen mobile",
                      name: "mobileImg",
                      widget: "image",
                      allow_multiple: false,
                      required: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                    }
          - label: "Title"
            name: "title"
            required: false
            widget: "object"
            summary: "{{fields.text}}"
            i18n: true
            fields:
              - label: "Text"
                name: "text"
                widget: "string"
                i18n: true
                required: false
              - label: "Highlighted text"
                name: "highlight"
                widget: "string"
                i18n: true
                required: false
              - label: Icon
                name: icon
                widget: object
                required: false
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      i18n: true,
                      allow_multiple: false,
                      required: false,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                      required: false,
                    }
          - label: "Body"
            name: "body"
            widget: "markdown"
            required: false
            i18n: true
          - label: "Buttons"
            name: "buttons"
            widget: "list"
            required: false
            minimize_collapsed: true
            collapsed: true
            summary: "{{fields.title}}"
            i18n: true
            fields:
              - label: Title
                name: title
                widget: string
                i18n: true
              - label: Link
                name: link
                widget: string
                i18n: true
              - label: Secondary
                name: secondary
                widget: boolean
                i18n: true
                required: false
              - label: Icon
                name: icon
                widget: object
                required: false
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      allow_multiple: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                    }
          - label: "Numbers"
            name: "numbers"
            widget: "list"
            minimize_collapsed: true
            required: false
            collapsed: true
            summary: "{{fields.text}}"
            i18n: true
            fields:
              - {
                  label: Number,
                  name: number,
                  widget: number,
                  i18n: true,
                }
              - {
                  label: Text,
                  name: text,
                  widget: string,
                  i18n: true,
                }
          - label: "Carousel"
            name: "carousel"
            widget: "list"
            minimize_collapsed: true
            collapsed: true
            required: false
            summary: "{{fields.highlight}}"
            i18n: true
            fields:
              - {
                  label: Text,
                  name: text,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Highlighted text,
                  name: highlight,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Text separator,
                  name: separator,
                  widget: string,
                  default: "=",
                  i18n: true,
                }
              - {
                  label: Large text,
                  name: largeText,
                  widget: string,
                  i18n: true,
                }
              - {
                  label: Copyright,
                  name: copyright,
                  widget: string,
                  i18n: true,
                }
              - label: Background image
                name: background
                widget: object
                i18n: true
                summary: "{{fields.alt}}"
                fields:
                  - {
                      label: "Imagen",
                      name: "img",
                      widget: "image",
                      allow_multiple: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Imagen mobile",
                      name: "mobileImg",
                      widget: "image",
                      allow_multiple: false,
                      required: false,
                      i18n: duplicate,
                    }
                  - {
                      label: "Alt",
                      name: "alt",
                      widget: "string",
                      i18n: true,
                    }
          - label: Partners
            name: partners
            widget: list
            minimize_collapsed: true
            collapsed: true
            i18n: true
            fields:
              - {
                  label: "Imagen",
                  name: "img",
                  widget: "image",
                  allow_multiple: false,
                  i18n: duplicate,
                }
              - {
                  label: "Alt",
                  name: "alt",
                  widget: "string",
                  i18n: duplicate,
                }
          - label: "Youtube link"
            name: "ytLink"
            widget: "string"
            i18n: true
            required: false
